<script>
    // container where images will be placed
    const content = document.getElementById('content');

    // defined test images
    const firstTestImages = [];
    const secondTestImages = ['masyvas/1.png', 'masyvas/2.png', 'masyvas/3.png', 'masyvas/4.png', 'masyvas/5.png', 'masyvas/6.png', 'masyvas/7.png', 'masyvas/8.png'];
    const thirdTestImages = [];
    const fourthTestImages = [];
    const fifthTestImages = [];

    // constants
    const ADDITIONAL_NUMBER_TO_ADD = 1;

    // appending images
    secondTestImages.map((item, index) => {
        // Creating two html tags
        const title = document.createElement('p');
        const image = document.createElement('img');

        // Appending text inside <p> tag
        const text = document.createTextNode(`${index + ADDITIONAL_NUMBER_TO_ADD}. Užduotis`);
        title.appendChild(text);

        // Setting classes
        title.className = "mini-test"
        content.appendChild(title);

        // Appending images
        image.setAttribute("src", item);
        image.style.width = '450px';
        image.style.height = 'auto';
        image.style.marginBottom = '45px';
        content.appendChild(image);
    });
</script>
