<script>
    // container where images will be placed
    const content = document.getElementById('content');
    // test title

    // defined test images

    const secondTestImages = ['2_testas/1.png', '2_testas/2.png', '2_testas/3.png', '2_testas/4.png', '2_testas/5.png', '2_testas/6.png', '2_testas/7.png', '2_testas/8.png'];

    const fifthTestImages = ['5_testas/1.png', '5_testas/2.png', '5_testas/3.png', '5_testas/4.png', '5_testas/5.png', '5_testas/6.png', '5_testas/7.png', '5_testas/8.png', '5_testas/9.png', '5_testas/10.png'];

    // 1 should be users input 
    const titleText = document.createTextNode(`Minitestas ${1}`);
    testTitle.appendChild(titleText);
    // constants
    const ADDITIONAL_NUMBER_TO_ADD = 1;

    // appending images
    // secondTestImages should be ['userinput'].map throught my constants
    secondTestImages.map((item, index) => {
        // Creating two html tags
        const title = document.createElement('p');
        const image = document.createElement('img');

        // Appending text inside <p> tag
        const text = document.createTextNode(`${index + ADDITIONAL_NUMBER_TO_ADD}. Užduotis`);
        title.appendChild(text);

        // Setting classes
        title.className = "mini-test"
        content.appendChild(title);

        // Appending images
        image.setAttribute("src", item);
        image.style.width = '450px';
        image.style.height = 'auto';
        image.style.marginBottom = '45px';
        content.appendChild(image);
    });
</script>
